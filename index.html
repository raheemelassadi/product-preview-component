<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cream: 'hsl(30, 38%, 92%)',
            white: 'hsl(0, 0%, 100%)',
          }
        }
      }
    }
  </script>
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-cream">


  <div class="container flex flex-col max-w-[375px] p-4 min-h-screen">
    <img src="./images/image-product-mobile.jpg" alt="perfume bottle" class="object-scale-down">
    <div class="container-body bg-white p-6">

      <p>PERFUME</p>

      <p>Gabrielle Essence Eau De Parfum</p>
    
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    
      <div class="flex">
      <p>$149.99</p>
      <p>$169.99</p>
      </div>
    
      <p>Add to Cart</p>
    </div>
  </div>


  
  <div class="">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
